{% extends "poll/layout.html" %}

{% block body %}
    <h1>{{ request.user.username }} seleccione su opción de voto para {{ poll.question }}</h1>
    <div class="container">
        <div class="row justify-content-center">
             <div class="form-group col-md-4 col-md-offset-5 align-center ">
                <form action="{% url 'vote' poll.id %}" method="post">
                    {%  csrf_token %}
                    <select name = "option">
                        {% for option in options %}
                            <option value="{{ option.id }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                    <input type="Envíe su voto">
                </form>
            </div>
        </div> 
    </div>
    <ul>
        {% for option in options %}
            <h3>                
                {{ option.answer }}
            </h3>
            {% empty %}
                <p>No hay opciones</p>
        {% endfor %}
    </ul>
{% endblock %}
