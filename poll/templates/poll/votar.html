{% extends "poll/layout.html" %}

{% block body %}
    <h1> {{ request.user.username }}, 
    ¿en cual votación quiere participar?</h1>
    <ul>
        {% for poll in polls %}
            <h2>
                <a href="{% url 'votar' poll.id %}"> 
                    {{ poll.question }}
                </a>
            </h2>
            {% empty %}
                <li>No hay votaciones</li>
        {% endfor %}
    </ul>
{% endblock %}
