{% extends "poll/layout.html" %}

{% block body %}
    <h1>Bienvenido {{ request.user.first_name }}, a las votaciones de Forum Digital</h1>
    <ul>
        {% for poll in polls %}
            <li>
                <a href="{% url 'poll' poll.id %}"> 
                    {{ poll.question }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <div>
        <a href="{% url 'logout' %}">Log Out</a>
    </div>
{% endblock %}
