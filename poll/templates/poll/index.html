{% extends "poll/layout.html" %}

{% block body %}
    <div class="alert alert-primary" role="alert">
        <h1 class="baz"> {{ request.user.username }}, aquí están los reportes de las votaciones </h1>
    </div>
    {% for poll in polls %}
        <h2>
            <a href="{% url 'poll' poll.id %}"> 
                {{ poll.question }}
            </a>
        </h2>
        {% empty %}
            <li>No hay votaciones</li>
    {% endfor %}
{% endblock %}
