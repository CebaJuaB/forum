{% extends "poll/layout.html" %}

{% block body %}
    <h1>Votaciones </h1>
    <ul>
        {% for poll in polls %}
            <li>
                <a href="{% url 'poll' poll.id %}"> 
                    {{ poll.question }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'logout' %}">Log Out</a>

{% endblock %}
