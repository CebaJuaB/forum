{% extends "poll/layout.html" %}

{% block body %}
    <h1>Opciones para la votación</h1>
    <ul>
        {% for opt in options %}
            <li>
                <a href="{% url 'option' opt.id %}"> 
                    Opción {{ opt.id }} {{ opt.answer }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
